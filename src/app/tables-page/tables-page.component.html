<div class="hero-container ">
    <div class="hero-min">
        <app-navbar></app-navbar>
        <br>
        <br>

        <mat-form-field>

        </mat-form-field> -->

        <div class="flex-row justify-items-end">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
            </mat-form-field>
            <div class="place-items-end">
                <button mat-stroked-button color="accent" (click)="applyLastWeekFilter()">Last Week</button>
                <button mat-stroked-button color="accent" (click)="applyLastMonthFilter()">Last Month</button>
            </div>

        </div>



        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element"> {{element.Total}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Profit">
                <th mat-header-cell *matHeaderCellDef> Profit </th>
                <td mat-cell *matCellDef="let element"> {{element.Profit}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="profit %">
                <th mat-header-cell *matHeaderCellDef> Profit % </th>
                <td mat-cell *matCellDef="let element"> {{element.ProfitPercentage}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
        </table>

    </div>
</div>
